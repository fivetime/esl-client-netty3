apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

group 'org.freeswitch.esl.client'
version '0.9.2'

repositories {
    jcenter()
    mavenCentral()
}

allprojects {
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'io.netty', name: 'netty', version: '3.10.6.Final'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publish {
    repoName = 'maven'
    userOrg = 'fivetime'
    groupId = 'org.freeswitch.esl.client'
    artifactId = 'esl-client-netty3'
    publishVersion = '0.9.2'
    desc = 'Java esl client for netty3'
    website = 'https://github.com/fivetime/esl-client-netty3'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}